<div id="login_form">
    <div class="login-card-color p-3 shadow-lg rounded">
        <div class="pt-3">
            <h2 class="text-white ">Connexion</h2>
        </div>
        <div id="login_message" class="alert alert-danger mt-3"></div>
        <form class="mt-3">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input id="pseudo" type="text" class="form-control" placeholder="Pseudo" required>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
                <input id="mdp" type="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-sm btn-light col" id="login_btn">Se connecter</button>
            </div>
            <div class="mt-5">
                <p class="text-white text-center">
                    Vous n'avez pas encore de compte?
                    <a id="redirection_inscrit" href="#" style="color: aliceblue;">Cliquez ici pour vous inscrire!</a>
                </p>
            </div>
        </form>
    </div>
</div>
